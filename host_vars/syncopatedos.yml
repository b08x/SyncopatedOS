---

autologin: True

bluetooth: False

nfs:
  parent: ""
  exports: []

app:
  install:
    reaper: False
    pulsar: False
    vscode: False
    vamp: False
    mixxx: False
    annotator: False
    soniclineup: False
    touchosc: False
    tony: False

docker:
  service: "disabled"
  storage: /var/lib/docker
  nvidia: False

desktop:
  wm: i3
  terminal: "kitty"
  terminal_alt: "alacritty"
  browser: "qutebrowser"
  audio: "jack"
