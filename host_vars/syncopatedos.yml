  tray_output: 'default'
  assignments: 'default'
  workspaces: 'default'
  keybindings: 'default'

network:
  interfaces:
    eth0:
      type: ethernet
      ifname: eth0
      conn_name: eth0
      mac: 52:54:00:a0:d7:10
      ip4: 192.168.122.139
      gw4: 192.168.122.1
      dns4: 192.168.122.1
      dns4_search: syncopated.net
      autoconnect: True
      state: present
      method4: manual
