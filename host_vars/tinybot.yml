---

use_docker: True
use_libvirt: True

chaoticrepo: True

share:
  nfs:
    parent: "{{ user.home }}"
    exports:
      - LLMOS
      - Recordings
      - Workspace

bind_share_exports: True

cpupower:
  governor: performance
  perf_bias: 0

terminal: "kitty"
terminal_alt: "alacritty"

dm: False
browser: "google-chrome-stable"

