---
autologin: False

bluetooth: True

share:
  nfs:
    parent: "{{ user.home }}"
    exports:
      - Workspace
      - Public

app:
  install:
    reaper: True
    pulsar: True
    vscode: True
    vamp: True
    mixxx: True
    annotator: True
    soniclineup: True
    touchosc: True
    tony: True

cpupower:
  governor: performance
  perf_bias: 0

docker:
  service: "enabled"
  storage: /var/lib/docker
  nvidia: False

desktop:
  dm: False
  wm: i3
  terminal: "kitty"
  terminal_alt: "alacritty"
  browser: "google-chrome-stable"
  audio: "jack"
  # barrier:
  #   client:
  #     name: tinybot
  #     server: "[soundbot]:24800"
  barrier:
    server:
      name: tinybot
      address: '[tinybot]:24800'
      config: "{{ user.home }}/.config/Debauchee/tinybot.conf"

x:
  autostart:
    - bash ~/.screenlayout/tinybot.sh

i3:
  autostart: "default"
    # - "ray-daemon --session-root ~/NetworkSessions -p 7777"
  tray_output: "DP-2"
  assignments: "default"
  workspaces:
    - "$ws1 output HDMI-1"
    - "$ws2 output HDMI-1"
    - "$ws3 output HDMI-1"
    - "$ws4 output HDMI-1"
    - "$ws5 output DP-2"
    - "$ws6 output DP-2"
    - "$ws7 output DP-2"
    - "$ws8 output DP-2"
    - "$ws9 output DP-2"
    - "$ws10 output DP-2"
  keybindings: "default"

