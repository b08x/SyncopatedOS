    - role: alsa
      tags: ["alsa", "audio"]

    - role: pipewire
      tags: ["pipewire", "audio"]

    - role: jack
      tags: ["jack", "audio"]

    - role: pulseaudio
      tags: ["pulseaudio", "audio"]

    - role: audio
