---
- hosts: all
  tags: ['workstation']
  become: True
  # gather_facts: true
  gather_subset:
    - hardware
    - network
  vars_files:
    - ../vars/{{ ansible_facts["distribution"] }}/packages.yml
    - ../vars/theme.yml
  vars:
    # expected_value: "playbook_vars" # expected_value will be overwritten in roles/base/vars/main.yml
    suffix: ".{{ ansible_date_time.epoch }}.{{ ansible_date_time.date }}@{{ ansible_date_time.time }}~"
    package_install_command: >-
      {% set package_install_command_map = {
        'Debian': 'sudo apt install -y',
        'AlmaLinux': 'sudo dnf -y install',
        'Archlinux': "paru -S --noconfirm --needed --cleanafter --batchinstall --useask --overwrite '*'"
      } %}

      {{ package_install_command_map.get({{ansible_facts["distribution"]}}, '# Unsupported distribution') }}
    package_uninstall_command: >-
      {% set package_uninstall_command_map = {
        'Debian': 'sudo apt uninstall -y',
        'AlmaLinux': 'sudo dnf -y uninstall',
        'Archlinux': 'paru -Rdd --noconfirm'
      } %}

      {{ package_uninstall_command_map.get({{ansible_facts["distribution"]}}, '# Unsupported distribution') }}
    path:
      - "{{ lookup('env','HOME') }}/.local/bin"
      - "{{ lookup('env','HOME') }}/.asdf/bin"
  environment:
    PATH: "{{ ansible_env.PATH }}:/sbin:/bin:{{ path|join(':') }}"
    PKG_CONFIG_PATH: "/usr/share/pkgconfig:/usr/lib/pkgconfig:/usr/local/lib/pkgconfig"
    ZSH: "/usr/share/oh-my-zsh"
    DISPLAY: ":0"

  pre_tasks:
    - name: show expected_value
      debug:
        var: ansible_facts["lsb"]["id"]
      tags: ['testing']

    # - name: Set expected_value
    #   set_fact:
    #     expected_value: "playbook_pretask_setfact"
    #   tags: ["testing"]

    - name: Symlink /etc/os-release to /etc/system-release
      file:
        src: /etc/os-release
        dest: /etc/system-release
        state: link

    - name: Set admin group name
      set_fact:
        admin_group: wheel
      when: ansible_distribution == 'Archlinux' or ansible_distribution == "AlmaLinux"
      tags: ["always"]

    - name: Set admin group name
      set_fact:
        admin_group: sudo
      when: ansible_distribution == "Debian"
      tags: ["always"]

    - name: Check -march support
      shell: |
        /lib/ld-linux-x86-64.so.2 --help | grep supported|xargs|awk '{print $1}'
      register: supported_march
      tags: ["always"]
      check_mode: False

    - block:
        - name: Set architecture
          set_fact:
            architecture: "x86-64-v3"
          when: supported_march.stdout_lines[0] == 'x86-64-v3'

        - name: Set architecture
          set_fact:
            architecture: "x86-64"
          when: supported_march.stdout_lines[0] == 'x86-64-v2'

      when: supported_march.stdout_lines[0] is defined
      tags: ["always"]
      check_mode: False

    - block:
        - name: Check if keys are present
          stat:
            path: "{{ user.home }}/.ssh/id_ed25519"
          register: keys

        - name: Start ssh daemon
          service:
            name: sshd
            state: started
            enabled: True

        - name: Copy keys from remote host
          delegate_to: 127.0.0.1
          run_once: True
          become_user: "{{ user.name }}"
          shell: "scp {{ user.name }}@{{ keyserver }}:~/.ssh/{{ item }} {{ user.home }}/.ssh/{{ item }}"
          args:
            chdir: "{{ user.home }}"
          with_items:
            - id_ed25519
            - id_ed25519.pub
            - config
            - known_hosts
            - authorized_keys
          when:
            - not keys.stat.exists
            - newInstall is defined
          tags: ['keys']

      ignore_errors: "{{ ansible_check_mode }}"
      vars:
        expected_value: "playbook_pre_task_blockVar"
      tags: ['testing']

    # - block:
    #
    #     - name: Show expected_value
    #       debug:
    #         msg: "{{ expected_value }}"
    #       tags: ['testing']
    #
    #   vars:
    #     expected_value: "playbook_preTask_blockvar"
    #   tags: ['testing']
    #
    # - name: Ahow expected_value
    #   debug:
    #     msg: "{{ expected_value }}"
    #   tags: ['testing']

