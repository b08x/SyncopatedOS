---
- hosts: workstation
  become: True
  gather_facts: yes
  vars:
    path:
      - "{{ lookup('env','HOME') }}/.asdf/bin"
      - "{{ lookup('env','HOME') }}/.local/bin"
      - "{{ lookup('env','HOME') }}/Utils/bin"
  environment:
    PATH: "{{ ansible_env.PATH }}:/sbin:/bin:{{ path|join(':') }}"
    PKG_CONFIG_PATH: "/usr/share/pkgconfig:/usr/lib/pkgconfig:/usr/local/lib/pkgconfig"
    ZSH: "/usr/share/oh-my-zsh"
    DISPLAY: ":0"
  # variables from vars_files are available starting here...
  pre_tasks:
    # the task will run if `check_mode` to 'no'
    - name: Register timestamp
      shell: "date +'%s.%Y-%m-%d@%H:%M:%S~'"
      register: timestamp
      check_mode: no
      tags: ["always"]

    - name: Set suffix
      set_fact:
        suffix: "{{ timestamp.stdout_lines[0] }}"
      tags: ["always"]

    - name: Set Distro Name
      set_fact:
        ansible_distribution: "{{ distro }}"
      when: distro is defined
      tags: ["always", "testing"]

    - setup:
    - debug:
        msg: System {{ inventory_hostname }} has distro {{ ansible_distribution }}
      tags: ['always']

    - name: Symlink /etc/os-release to /etc/system-release
      file:
        src: /etc/os-release
        dest: /etc/system-release
        state: link

    - name: Set admin group name
      set_fact:
        admin_group: wheel
      tags: ["always"]

  roles:

    - role: distro
      tags: ["distro"]

    - role: base
      tags: ["base"]

    - role: network
      tags: ["network"]

    - role: user
      tags: ["user"]

    - role: shell
      tags: ["shell"]

    - role: ruby
      tags: ["ruby"]

    - role: docker
      when: use_docker == True
      tags: ["docker"]

    - role: libvirt
      when: use_libvirt == True
      tags: ["libvirt"]

    - role: audio
      tags: ["audio"]

    - role: desktop
      tags: ["desktop"]

    - role: multimedia
      tags: ["multimedia"]

    - role: daw
      # when: inventory_hostname in groups.get('daw', [])
      tags: ["daw"]

    - role: development
      when: inventory_hostname in groups.get('dev', [])
      tags: ["development"]


  post_tasks:
    - name: Cleanup old backup files
      script: "cleanup.sh"
      when: cleanup is defined
      tags: ["cleanup"]

    # Reset is not implemented local connection
    - name: Reboot host
      reboot:
      async: 1
      poll: 0
      ignore_errors: True
      when: reboot is defined
      tags: ['reboot']

    - name: Wait for host to reboot
      wait_for_connection:
        connect_timeout: 20
        sleep: 5
        delay: 5
        timeout: 120
      when: reboot is defined
      tags: ['reboot']

    - name: Ensure reboot was successful
      debug:
        msg: "Reboot success!"
      when: reboot is defined
      tags: ['reboot']
