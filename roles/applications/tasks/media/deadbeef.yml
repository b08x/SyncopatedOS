---

- name: Check if deadbeef is already installed
  stat:
    path: /usr/bin/deadbeef
  register: result
  ignore_errors: "{{ ansible_check_mode }}"

- name: Install deadbeef
  aur:
    use: auto
    name: deadbeef-git
    state: present
  become: False
  when: ansible_distribution == 'Archlinux'
  tags: ['packages']

- name: Install deadbeef
  dnf:
    name: deadbeef-static
    state: present
    update_cache: yes
  when: ansible_distribution == 'Fedora'
  tags: ['packages']

- name: Create deadbeef config and plugin folders
  file:
    path: "{{ user.home }}/{{ item }}"
    state: directory
    owner: "{{ user.name }}"
    group: "{{ user.group }}"
  loop:
    - ".config/deadbeef"
    - ".local/lib/deadbeef"

- name: Sync deadbeef plugins
  synchronize:
    src: home/.local/lib/deadbeef/
    dest: "{{ user.home }}/.local/lib/deadbeef/"
    recursive: yes
    mode: push
    delete: no
    checksum: yes
    perms: no
    rsync_opts:
      - "--update"
      - "--omit-dir-times"

- name: Sync deadbeef config folder
  synchronize:
    src: home/.config/deadbeef/
    dest: "{{ user.home }}/.config/deadbeef/"
    recursive: yes
    mode: push
    delete: no
    checksum: yes
    perms: no
    rsync_opts:
      - "--update"
      - "--omit-dir-times"

