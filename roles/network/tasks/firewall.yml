- block:
    - name: Enable and start ufw
      systemd:
        name: ufw
        state: started
        enabled: yes

    - name: Permit traffic to common services
      community.general.ufw:
        rule: allow
        port: "{{ item }}"
        proto: "any"
      with_items:
        - 'ntp'
        - 'rsync'
        - 'ssh'
      notify: reload ufw
      tags: ['nfs', 'ntp', 'rsyncd', 'ssh']

    - name: Permit tcp traffic to jacktrip, barrier and qmidinet
      community.general.ufw:
        rule: allow
        port: "{{ item }}"
        proto: tcp
      with_items:
        - '6666'
        - '7905'
        - '7906'
        - '24800'

    - name: Permit udp traffic to jacktrip, barrier and qmidinet
      community.general.ufw:
        rule: allow
        port: "{{ item }}"
        proto: udp
      with_items:
        - '4464'
        - '4560'
        - '8000'
        - '12101'
        - '21928'
        - '21929'
        - '50924'
        - '55311'
      notify: reload ufw

  when: distribution == 'MX' or distribution == 'Debian'
  ignore_errors: "{{ ansible_check_mode }}"
