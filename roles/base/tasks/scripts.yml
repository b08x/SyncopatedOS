---

- name: Install utility scripts
  synchronize:
    src: usr/local/bin/
    dest: /usr/local/bin/
    recursive: yes
    mode: push
    delete: no
    checksum: yes
    perms: no
    rsync_opts:
      - "--update"
      - "--omit-dir-times"
      - "--backup"
      - "--suffix={{ suffix }}"
      - "--chmod=0755"
  ignore_errors: "{{ ansible_check_mode }}"
  tags: ['always']
