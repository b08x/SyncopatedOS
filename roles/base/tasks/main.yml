- import_tasks:
    file: sudoers.yml
  tags: ["sudoers"]

- name: Ensure root directories exist
  file:
    dest: "{{ item.dest }}"
    state: directory
    owner: "{{ item.owner | default(root_directory_default_owner) }}"
    group: "{{ item.group | default(root_directory_default_group) }}"
    mode: "{{ item.mode | default(root_directory_default_mode) }}"
    recurse: "{{ item.recurse | default(root_directory_default_recurse) }}"
  with_items: "{{ root_directory_definitions }}"

- import_tasks:
    file: environment.yml
  tags: ["env", "profile"]

- import_tasks:
    file: sshd.yml
  tags: ["sshd"]

- import_tasks:
    file: updatedb.yml
  tags: ["updatedb"]

- import_tasks:
    file: zram.yml
  tags: ["zram"]

- import_tasks:
    file: grub.yml
  tags: ["grub"]

- import_tasks:
    file: autofs.yml
  tags: ["autofs"]

- name: clone RobotStuff
  git:
    repo: https://github.com/b08x/RobotStuff.git
    dest: "{{ user.home }}/RobotStuff"
    recursive: yes
    accept_hostkey: yes
    update: yes
    force: no
  check_mode: no
  become: False
  tags: ["robotstuff"]
