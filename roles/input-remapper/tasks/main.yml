---

  # - dest: ".config/input-remapper-2"
  # - dest: ".config/input-remapper-2/presets"

- name: Sync input-remapper presets folder
  synchronize:
    src: presets/
    dest: "{{ user.home }}/.config/input-remapper-2/presets/"
    recursive: yes
    mode: push
    delete: no
    checksum: yes
    perms: no
    rsync_opts:
      - "--update"
      - "--omit-dir-times"
      - "--progress"
      - "--itemize-changes"
      - "--chown={{ user.name }}:{{ user.group }}"
