---
# tasks file for ruby
- name: Ruby Tasks
  debug:
    msg: "Starting ruby tasks"

- block:

    - name: Install system ruby packages
      apt:
        name: "{{ packages.ruby }}"
        state: present
      when: ansible_distribution == 'Debian'

    - name: Install system ruby packages
      dnf:
        name: "{{ packages.ruby }}"
        state: present
        update_cache: yes
      when: ansible_distribution == 'Fedora'

    - name: Install system ruby packages
      pacman:
        name: "{{ packages.ruby }}"
        state: present
        force: True
        extra_args: --noconfirm --overwrite '*'
        update_cache: True
      when: ansible_distribution == 'Archlinux' or ansible_distribution == 'EndeavourOS'

  tags: ['packages']

# by default /etc/gemrc is set to --user-install
# set --no-user-install in /root/.gemrc
# to install gems system wide using sudo
- name: Set --no-user-install in /root/.gemrc
  copy:
    content: |
      gem: --no-user-install --no-document
    dest: "/root/.gemrc"
    owner: root

- name: Set --user-install in /home/user/.gemrc
  copy:
    content: |
      gem: --user-install
    dest: "{{ user.home }}/.gemrc"
    owner: "{{ user.name }}"

- name: Set --no-user-install in /etc/gemrc
  copy:
    content: |
      gem: --user-install
    dest: "/etc/gemrc"
    owner: root

- import_tasks:
    file: asdf.yml
  tags: ['asdf']

- name: Install ruby profile.d script
  template:
    src: etc/profile.d/ruby.sh.j2
    dest: /etc/profile.d/ruby.sh
    owner: root
    group: root
    mode: '0755'
    backup: True

