# The default directory permission mode when creating directories using `desktop_directory_definitions`
desktop_directory_default_mode: '0755'

# The default directory owner when creating directories using `desktop_directory_definitions`
desktop_directory_default_owner: "{{ user.name }}"

# The default directory group when creating directories using `desktop_directory_definitions`
desktop_directory_default_group: "{{ user.group }}"

desktop_directory_default_location: "{{ user.home }}"

desktop_directory_default_recurse: False

desktop_directory_definitions:
  - dest: ".config/Debauchee"
  - dest: ".config/Kvantum"
  - dest: ".config/Thunar"
  - dest: ".config/autostart"
  - dest: ".config/dunst"
  - dest: ".config/environment.d"
  - dest: ".config/input-remapper-2"
  - dest: ".config/input-remapper-2/presets"
  - dest: ".config/jgmenu"
  - dest: ".config/nitrogen"
  - dest: ".config/picom"
  - dest: ".config/qutebrowser"
  - dest: ".config/redshift"
  - dest: ".config/sxhkd"
  - dest: ".zsh"

# The default directory permission mode when creating directories using `theme_directory_definitions`
theme_directory_default_mode: '0750'

# The default directory owner when creating directories using `theme_directory_definitions`
theme_directory_default_owner: "{{ user.name }}"

# The default directory group when creating directories using `theme_directory_definitions`
theme_directory_default_group: "{{ user.group }}"

theme_directory_default_location: "{{ user.home }}"

theme_directory_default_recurse: False

theme_directory_definitions:
  # - dest: ".config/fontconfig"
  - dest: ".config/gtk-3.0"
  - dest: ".config/gtk-4.0"
  - dest: ".config/qt5ct"
  - dest: ".config/qt6ct"
  - dest: ".config/qt5ct/colors"
  - dest: ".config/qt6ct/colors"
  - dest: ".config/Kvantum"


# The default directory permission mode when creating directories using `terminal_directory_definitions`
terminal_directory_default_mode: '0750'

# The default directory owner when creating directories using `terminal_directory_definitions`
terminal_directory_default_owner: "{{ user.name }}"

# The default directory group when creating directories using `terminal_directory_definitions`
terminal_directory_default_group: "{{ user.name }}"

terminal_directory_default_location: "{{ user.home }}"

terminal_directory_default_recurse: False

terminal_directory_definitions:
  - dest: ".config/alacritty"
  - dest: ".config/terminator"
  - dest: ".config/kitty"
  - dest: ".config/tilda"
  - dest: ".guake"

