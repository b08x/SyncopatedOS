---

- name: Install sxhkd reload function
  copy:
    content: |
      #!/usr/bin/env bash
      # shellcheck disable=CODE

      function run {
        if pgrep -x -f "$1" ; then
          pkill -9 $@&
          sleep 1
          $@&
        else
          sleep 1
          $@&
        fi
      }

      run "sxhkd"

      sleep 0.5
    dest: "/usr/local/bin/reload-sxhkd.sh"
    owner: "{{ user.name }}"
    mode: '0755'

- name: Create sxhkd config folder
  file:
    path: "{{ user.home }}/.config/sxhkd"
    state: directory
    owner: "{{ user.name }}"
    group: "{{ user.group }}"

- name: Install sxhkd keybindings
  template:
    src: "home/.config/sxhkd/sxhkdrc.j2"
    dest: "{{ user.home }}/.config/sxhkd/sxhkdrc"
    owner: "{{ user.name }}"
    group: "{{ user.group }}"
    mode: '0644'
    backup: yes
  notify:
    - Reload i3
    - Reload sxhkd
  tags: ["profile", "keybindings"]
