# check mounts

- name: Ensure the exported folder already exists
  file:
    path: "{{ share.nfs.parent }}/{{ item }}"
    state: directory
    owner: "{{ user.name }}"
    group: "{{ user.group }}"
    mode: g+s
  with_items:
    - "{{ share.nfs.exports }}"

- name: Create exports folder
  file:
    path: /srv/exports/{{ item }}
    state: directory
    owner: "{{ user.name }}"
    group: "{{ user.group }}"
    recurse: True
  with_items:
    - "{{ share.nfs.exports }}"

- name: Ensure required entries are made to hosts file. # Notes 1232
  lineinfile:
    path: /etc/fstab
    state: present
    line: "{{ share.nfs.parent }}/{{ item }} /srv/exports/{{ item }} none bind 0 0"
  with_items:
    - "{{ share.nfs.exports }}"
  register: fstab

- name: reload systemd
  systemd:
    daemon_reload: yes
  when: fstab.changed

- name: Mounted the binded folders
  shell: |
    mount /srv/exports/{{ item }}
  with_items:
    - "{{ share.nfs.exports }}"

- name: Set the exports
  template:
    src: etc/exports.j2
    dest: /etc/exports
    owner: root
    group: root
    mode: "0644"
    backup: yes
  register: exportsra

- name: Reload exports
  shell: exportfs -rv
  when: exportsra.changed
