---

- block:
    - name: Ensure group nobody exists
      group:
        name: nobody
        gid: 65534
        non_unique: True
        system: True

    - name: Ensure user nobody exists
      user:
        name: nobody
        system: True
        state: present
        shell: /sbin/nologin
        uid: 65534
        group: nobody

    - name: Install nfs configs
      template:
        src: "etc/{{ item }}.j2"
        dest: "/etc/{{ item }}"
        mode: "0644"
        backup: yes
      with_items:
        - idmapd.conf
        - nfs.conf

    - name: Ensure nfs/rpc services are enabled and started
      service:
        name: "{{ item }}"
        state: restarted
        enabled: yes
      with_items:
        - nfs-server
        - nfs-mountd
        - nfs-idmapd
        - rpcbind

    - name: Permit traffic to rpcbind
      firewalld:
        port: "{{ item }}"
        permanent: yes
        state: enabled
      with_items:
        - 111/tcp
        - 111/udp
        - 662/tcp
        - 662/udp
        - 892/tcp
        - 892/udp
        - 2049/tcp
        - 32769/udp
        - 32803/tcp
        - 40418/udp
      register: fw_nfs

  ignore_errors: "{{ ansible_check_mode }}"

#TODO:
