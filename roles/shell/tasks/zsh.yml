- name: Set zsh profile configs
  template:
    src: "home/{{ item }}.j2"
    dest: "{{ user.home }}/{{ item }}"
    owner: "{{ user.name }}"
    group: "{{ user.group }}"
    mode: '0644'
    backup: True
  with_items:
    - .aliases
    - .zprofile
    - .zshenv
    - .zshrc
    - .zlogin
  tags: ['env', 'profile']
