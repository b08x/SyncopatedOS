---
# tasks file for terminal

- name: Starting terminal tasks
  debug:
    msg: "Starting terminal tasks"

- name: Include distro vars
  include_vars:
    file: vars/{{ ansible_distribution }}.yml
  tags: ['always']

- name: Ensure terminal directories are created
  file:
    dest: "{{ terminal_directory_default_location }}/{{ item.dest }}"
    state: directory
    owner: "{{ item.owner | default(terminal_directory_default_owner) }}"
    group: "{{ item.group | default(terminal_directory_default_group) }}"
    mode: "{{ item.mode | default(terminal_directory_default_mode) }}"
    recurse: "{{ item.recurse | default(terminal_directory_default_recurse) }}"
  with_items: "{{ terminal_directory_definitions }}"
  check_mode: no
  tags: ['always']

- name: Import bash role
  import_role:
    name: bash

- name: Import zsh role
  import_role:
    name: zsh

- name: Install terminal packages
  shell: "{{ package_install_command }} {{ terminal.packages|join(' ') }}"
  become: False
  tags: ['packages']

- name: Install alacritty template
  template:
    src: etc/skel/.config/alacritty/alacritty.yml.j2
    dest: /etc/skel/.config/alacritty/alacritty.yml
    owner: root
    group: root
    mode: '0644'
    backup: True
  tags: ['alacritty']

- name: Install kitty templates
  template:
    src: "etc/skel/.config/kitty/{{ item }}.j2"
    dest: "/etc/skel/.config/kitty/{{ item }}"
    owner: root
    group: root
    mode: '0644'
    backup: True
  with_items:
    - kitty.conf
    - current-theme.conf
    - open-actions.conf
    - start.conf
  tags: ['kitty']

- name: Install htop and lnav configs
  template:
    src: "etc/skel/.config/{{ item }}.j2"
    dest: "/etc/skel/.config/{{ item }}"
    owner: root
    group: root
    mode: '0644'
    backup: yes
  with_items:
    - 'htop/htoprc'
    - 'lnav/checklog.lnav'
  tags: ['htop', 'lnav']

- name: Install ranger configs
  synchronize:
    src: etc/skel/.config/ranger/
    dest: /etc/skel/.config/ranger/
    recursive: yes
    mode: push
    delete: no
    checksum: yes
    perms: no
    rsync_opts:
      - "--update"
      - "--omit-dir-times"
      - "--progress"
      - "--itemize-changes"
      - "--chown=root:root"
      - "--backup"
      - "--suffix={{ suffix }}"
    tags: ['ranger']
