---
# tasks file for terminal

- name: Terminal Tasks
  debug:
    msg: "Starting terminal tasks"

- name: Ensure terminal directories exist
  file:
    dest: "{{ terminal_directory_default_location }}/{{ item.dest }}"
    state: directory
    owner: "{{ item.owner | default(terminal_directory_default_owner) }}"
    group: "{{ item.group | default(terminal_directory_default_group) }}"
    mode: "{{ item.mode | default(terminal_directory_default_mode) }}"
    recurse: "{{ item.recurse | default(terminal_directory_default_recurse) }}"
  with_items: "{{ terminal_directory_definitions }}"
  check_mode: no

- name: Install terminal packages
  aur:
    use: paru
    name: "{{ packages.terminal }}"
    state: present
  become: False
  tags: ['packages']

- name: Install kitty templates
  template:
    src: "home/.config/kitty/{{ item }}.j2"
    dest: "{{ user.home }}/.config/kitty/{{ item }}"
    owner: "{{ user.name }}"
    group: "{{ user.group }}"
    mode: '0644'
    backup: True
  with_items:
    - kitty.conf
    - current-theme.conf
    - open-actions.conf
    - start.conf
  tags: ['kitty']

- name: Set tilda config
  template:
    src: home/.config/tilda/config_0.j2
    dest: "{{ user.home }}/.config/tilda/config_0"
    owner: "{{ user.name }}"
    group: "{{ user.group }}"
    mode: '0644'
  tags: ['tilda']

- block:
  - name: Install guake-utils
    copy:
      src: usr/local/bin/guake-utils
      dest: /usr/local/bin/guake-utils
      mode: '0755'

  - name: Install guake settings
    copy:
      src: home/.guake/guake-settings
      dest: "{{ user.home }}/.guake/guake-settings"
      owner: "{{ user.name }}"
      group: "{{ user.group }}"
      mode: '0644'
    register: guakesettings

  - name: Import guake-settings
    shell: /usr/local/bin/guake-utils import
    when: guakesettings.changed
    become: False

  tags: ['guake']

- import_tasks:
    file: tui.yml
  tags: ['tui']
