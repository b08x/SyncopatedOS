---
# tasks file for terminal

- name: Install terminal packages
  shell: "{{ package_install_command }} {{ item }}"
  with_items:
    - alacritty
    - atool
    - bat
    - calibre
    - djvulibre
    - elinks
    - fontforge
    - highlight
    - imagemagick
    - jupyter-nbconvert
    - kitty
    - lynx
    - mediainfo
    - mpv
    - mupdf-tools
    - odt2txt
    - openscad
    - perl-image-exiftool
    - python-pillow
    - python-pygments
    - ranger
    - rxvt-unicode
    - tilda
    - terminology
    - terminator
    - transmission-cli
    - ueberzug
    - w3m
  become: False
  tags: ['packages']

- name: Ensure folders exist
  file:
    path: "/etc/skel/.config/{{ item }}"
    state: directory
    owner: root
    group: root
  with_items:
    - alacritty
    - kitty
    - ranger
    - terminator
  tags: ['alacritty', 'kitty', 'ranger', 'terminator']

- name: Install alacritty template
  template:
    src: etc/skel/.config/alacritty/alacritty.yml.j2
    dest: /etc/skel/.config/alacritty/alacritty.yml
    owner: root
    group: root
    mode: '0644'
    backup: True
  tags: ['alacritty']

- name: Install kitty templates
  template:
    src: "etc/skel/.config/kitty/{{ item }}.j2"
    dest: "/etc/skel/.config/kitty/{{ item }}"
    owner: root
    group: root
    mode: '0644'
    backup: True
  with_items:
    - kitty.conf
    - current-theme.conf
    - open-actions.conf
    - start.conf
  tags: ['kitty']
