---
# tasks file for pipewire

- name: Include distro vars
  include_vars:
    file: vars/{{ ansible_distribution }}.yml
  tags: ['always']

- name: Starting pipewire tasks
  debug:
    msg: "Starting pipewire tasks"

- name: Install pipewire packages
  shell: "{{ package_install_command }} {{ item }}"
  with_items:
    - "{{ pipewire.packages }}"
  become: False
  tags: ['packages']
